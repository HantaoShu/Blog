<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="shuhantao">

    <title>forthedream</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- Fonts -->
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/animate.css" rel="stylesheet" />
    <!-- Squad theme CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/color/default.css" rel="stylesheet">

  </head>

  <body id="page-top" data-spy="scroll" data-target=".navbar-custom">
    <!-- Preloader -->
    <div id="preloader">
      <div id="load"></div>
    </div>

    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header page-scroll">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
            <i class="fa fa-bars"></i>
          </button>
          <a class="navbar-brand" href="/">
            <h1>forthedream.com.cn</h1>
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="#contact">made by sht</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">blog <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">我的笔记</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
    </nav>

    <!-- Section: intro -->
    <section id="spec" class="intro">
      <div class="slogan">
        <h2>for the dream <span class="text_color">from today</span> </h2>
        <div class="text-right">
          <h4>Idleness is the root of all evil. </h4>
        </div>
      </div>
      <div class="page-scroll">
        <a href="#maintain" class="btn btn-circle">
          <i class="fa fa-angle-double-down animated"></i>
        </a>
      </div>
    </section>
    <!-- /Section: intro -->

    <section id="maintain" class="home-section text-left">
      <div class="heading-about">
        <div class="container">
          <div class="row">
            <div class="col-lg-8">
              <div class="wow bounceInDown" data-wow-delay="0.4s">
                <div class="section-heading">
                  <i class="fa fa-2x fa-angle-down"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-11">
            <div class="wow bounceInUp" data-wow-delay="0.2s">
              <h2>{{ spec.title }}</h2>
              <h3>{{ spec.abstract }}
                <hr>
                {% autoescape off %}
                {{ spec.maintain }}
                {% endautoescape %}
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-lg-12">
            <div class="wow shake" data-wow-delay="0.4s">
              <div class="page-scroll marginbot-30">
                <a href="#spec" id="totop" class="btn btn-circle">
                  <i class="fa fa-angle-double-up animated"></i>
                </a>
                <p>Made by sht in 2016.7</p>
              </div>
            </div>
          </div>
        </div>	
      </div>
    </footer>

    <!-- Core JavaScript Files -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.easing.min.js"></script>	
    <script src="/static/js/jquery.scrollTo.js"></script>
    <script src="/static/js/wow.min.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="/static/js/custom.js"></script>

  </body>

</html>
